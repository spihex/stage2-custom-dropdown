<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stage 2 custom dropdown with filter</title>
        <link rel="stylesheet" href="./css/normalize.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>

        <div class="dropdown">
            <select name="select" class="dropdown__input">
                <option value="value1">Значение 1</option>
                <option value="value2">Значение 2</option>
                <option value="value3">Значение 3</option>
            </select>

            <input class="dropdown__input" type="text" value="" placeholder="Выбери что-нибудь">

            <ul class="dropdown__list">
                <li class="dropdown__item">Massachusetts</li>
                <li class="dropdown__item">Michigan</li>
                <li class="dropdown__item">New Hampshire</li>
                <li class="dropdown__item">New Jersey</li>
                <li class="dropdown__item">Wisconsin</li>
                <li class="dropdown__item">Wyoming</li>
            </ul>
        </div>

        <script src="./js/main.js"></script>
    </body>

</html>
